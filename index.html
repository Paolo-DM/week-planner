<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-space-between">
      <button class="day-of-week white">Sunday</button>
      <button class="day-of-week white">Monday</button>
      <button class="day-of-week white">Tuesday</button>
      <button class="day-of-week white">Wednesday</button>
      <button class="day-of-week white">Thursday</button>
      <button class="day-of-week white">Friday</button>
      <button class="day-of-week white">Saturday</button>
    </div>
    <div class="row justify-content-center">
      <button class="button-add-entry white">Add Entry</button>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal-content ">
      <form>
        <h2>Add Entry</h2>
        <select name="">
          <option>Day of Week</option>
        </select>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
