<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-space-between">
      <button class="day-of-week">Sunday</button>
      <button class="day-of-week">Monday</button>
      <button class="day-of-week">Tuesday</button>
      <button class="day-of-week">Wednesday</button>
      <button class="day-of-week">Thursday</button>
      <button class="day-of-week">Friday</button>
      <button class="day-of-week">Saturday</button>
    </div>
    <div class="row justify-content-center">
      <button class="button-add-entry">Add Entry</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
