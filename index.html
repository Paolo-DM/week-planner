<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-space-between day-of-week-container">
      <button class="day-of-week white">Sunday</button>
      <button class="day-of-week white selected">Monday</button>
      <button class="day-of-week white">Tuesday</button>
      <button class="day-of-week white">Wednesday</button>
      <button class="day-of-week white">Thursday</button>
      <button class="day-of-week white">Friday</button>
      <button class="day-of-week white">Saturday</button>
    </div>
    <div class="row justify-content-center margin-top">
      <button class="button-add-entry white">Add Entry</button>
    </div>
    <div class="row justify-content-center">
      <h3>Scheduled events for <span class="selected-day"></span></h3>
    </div>
    <div class="row justify-content-center">
      <table class="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
      </table>
    </div>
    <div class="modal-content hidden">
      <form class="modal-content-container">
        <h2>Add Entry</h2>
        <div class="row">
          <div class="column-half justify-content-space-around">
            <select>
              <option>Day of Week</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
            <select>
              <option value="12:00">12:00 AM</option>
              <option value="1:00">1:00 AM</option>
              <option value="2:00">2:00 AM</option>
              <option value="3:00">3:00 AM</option>
              <option value="4:00">4:00 AM</option>
              <option value="5:00">5:00 AM</option>
              <option value="6:00">6:00 AM</option>
              <option value="7:00">7:00 AM</option>
              <option value="8:00">8:00 AM</option>
              <option value="9:00">9:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="12:00">12:00 PM</option>
              <option value="13:00">1:00 PM</option>
              <option value="14:00">2:00 PM</option>
              <option value="15:00">3:00 PM</option>
              <option value="16:00">4:00 PM</option>
              <option value="17:00">5:00 PM</option>
              <option value="18:00">6:00 PM</option>
              <option value="19:00">7:00 PM</option>
              <option value="20:00">8:00 PM</option>
              <option value="21:00">9:00 PM</option>
              <option value="22:00">10:00 PM</option>
              <option value="23:00">11:00 PM</option>
            </select>
          </div>
        </div>
        <div class="row margin-top">
          <textarea class="textarea" placeholder="Description"></textarea>
        </div>
        <div class="row justify-content-flex-end margin-top">
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
